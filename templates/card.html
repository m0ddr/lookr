<li class="group mt-4">
    <a href="{{ page.permalink | safe }}">
        {% set meta = get_image_metadata(path=page.path ~ "banner.png", allow_missing=true) %}
        <div class="relative flex flex-col max-h-[550px] rounded-lg hover:scale-105
                 border dark:border-zinc-700 border-zinc-300
                 group-hover:bg-zinc-100 dark:group-hover:bg-zinc-800
                 overflow-hidden transition">
            <div class="z-10 p-2">
                <time class="text-xs p-2 !pb-0 text-zinc-900 dark:text-zinc-100 dark:drop-shadow-lg" 
                      datetime="{{ page.date | date(format='%+') }}">
                    {{ page.date | date(format='%b %d, %Y') }}
                </time>
                <h1 class="text-xl group-hover:dark:text-primary-dark group-hover:text-primary-light font-semibold card-title hover:font-bold text-zinc-900 dark:text-zinc-100 dark:drop-shadow-lg p-2 !pt-0 !pb-0 w-full md:w-4/5">
                    {{ page.title }}
                </h1>
                <p class="text-sm text-zinc-700 dark:text-zinc-400 group-hover:text-zinc-800 dark:group-hover:text-zinc-300 p-2 !pt-0 !pb-1 sm:!pb-2">{{ page.description }}</p>
                <p class="flex items-center gap-2 text-xs text-zinc-900 dark:text-zinc-100 p-2 !pt-0 !pb-1">
                    <svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/>
                    </svg>
                    {{ page.reading_time }} min read
                </p>
            </div>
            {% if meta and page.extra.show_banner_on_index %}
            <div class="flex flex-col justify-end md:w-1/2 flex-shrink-0">
                <img class="absolute opacity-40 group-hover:opacity-70 top-0 end-0 z-0 h-full w-full object-cover transition-opacity duration-300" 
                     src="{{ get_url(path=page.path ~ 'banner.png') }}" alt="{{ page.title }}">
                <!-- Gradient Overlay -->
                <div class="absolute w-full inset-y-0 right-0 bg-gradient-to-l from-transparent to-60% dark:to-60%
                     to-white dark:to-zinc-900
                     group-hover:to-zinc-100 dark:group-hover:to-zinc-800"></div>
            </div>
            {% endif %}
            <div class="rounded-lg flex flex-col inset-0 z-10 justify-end
                 {% if page.extra.show_banner_on_index %} bg-gradient-to-t {% endif %}
                 from-zinc-900/60 dark:group-hover:from-zinc-700/80"></div>
        </div>
    </a>
</li>
