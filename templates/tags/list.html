{% extends "base.html" %}
{% block content %}
<div class="w-full max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Tags</h1>
    
    <p class="text-sm text-zinc-600 dark:text-zinc-400 mb-6">Browse {{ terms | length }} tag{% if terms | length != 1 %}s{% endif %} across all posts</p>
    
    <div class="columns-1 sm:columns-2 md:columns-3 gap-4 space-y-2">
        {% for term in terms %}
            <div class="break-inside-avoid">
                <a href="{{ term.permalink }}" 
                   class="flex items-center justify-between p-3 rounded-md dark:border-zinc-700 border-1 border-zinc-300
                          hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-colors duration-200 group">
                    <span class="text-zinc-700 dark:text-zinc-300 
                                 group-hover:text-primary-light dark:group-hover:text-primary-dark
                                 group-hover:font-medium transition-all">
                        {{ term.name }}
                    </span>
                    <span class="text-xs font-semibold text-zinc-500 dark:text-zinc-400 ml-2">
                        ({{ term.pages | length }})
                    </span>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
